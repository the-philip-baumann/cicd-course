name: Build (branch + master)

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge aktuelles master in Branch (ohne Commit)
        run: |
          git fetch origin master
          git merge --no-commit --no-ff origin/master || {
            echo "Merge-Konflikte â€“ Build abgebrochen.";
            exit 1;
          }

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'   

      - name: Build (Maven)
        run: mvn -B verify     
