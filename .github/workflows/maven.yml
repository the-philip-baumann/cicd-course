name: Build (branch + main)

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge aktuelles master in Branch (ohne Commit)
        run: |
          git fetch origin main
          git merge --no-commit --no-ff origin/main || {
            echo "Merge-Konflikte â€“ Build abgebrochen.";
            exit 1;
          }

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'   

      - name: Build (Maven)
        run: mvn -B -DskipTests package

      - name: Artefact speichern
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: target
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Artefact laden
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .

      - name: Maven Tests
        run: mvn -B test
